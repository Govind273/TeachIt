<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="/scripts/material.min.css">
    	<script src="/scripts/material.min.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Forgot Password</title>
    </head>
    <body>
    <!-- LOGIN FORM -->
    <div class="mdl-grid">

        <div class="mdl-card mdl-shadow--16dp util-center util-spacing-h--40px">
            <div class="mdl-card__title mdl-color--orange-800">
                <h2 class="mdl-card__title-text mdl-color-text--white">Reset Password</h2>
            </div>
            <div class="mdl-card__supporting-text mdl-grid">
              
                <b class="mdl-color-text--accent">Error message goes here</b>
              

                <form method="POST" action="">
                    <input type="hidden" name="action" value="forgot"/>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_email">Email</label>
                        <input class="mdl-textfield__input" type="text" id="textfield_email" name="email"/>
                    </div>

                    <div class="mdl-cell mdl-cell--12-col send-button" align="center">

                        <button type="submit" class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored mdl-color--primary">
                            Reset Password
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>

    </body>
</html>
