<html>
   <head>
      <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
      <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" type="text/css" href ="hello.css">
       <style>
        .mdl-button--file input{
          cursor: pointer;
          height: 100%;
          right: 0;
          opacity: 0;
          position: absolute;
          top: 0;
          width: 300px;
          z-index: 4;
        }

        .mdl-textfield--file  .mdl-textfield__input {
          box-sizing: border-box;
          width: calc(100% - 32px);
        }
        .mdl-textfield--file  .mdl-button--file {
          right: 0;
        }
      </style>
   </head>
<body>
<div id = class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div id = "huh"class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title" id = "teachit">TeachIt</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav id = "nav"class="mdl-navigation mdl-layout--large-screen-only">
        <a id="drawer_tabs"class="mdl-navigation__link" href="">Homepage</a>
        <a id="drawer_tabs"class ="mdl-navigation__link" href="">Enrolled Courses</a>
        <a id="drawer_tabs"class="mdl-navigation__link" href="">Update Profile</a>
        <a id="drawer_tabs"class="mdl-navigation__link" href="">Logout</a>
        <a id="drawer_tabs"class="mdl-navigation__link" href="">hello user</a>
      </nav>
    </div>
    <div id= "huh"class = "mdl-layout__header-row">
 <span id="drawer_tabs"class="mdl-layout-title">VIEWER DASHBOARD</span>
<div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
        <label class="mdl-button mdl-js-button mdl-button--icon"
               for="fixed-header-drawer-exp">
          <i class="material-icons">search</i>

        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" name="sample"
                 id="fixed-header-drawer-exp">
        </div>
      </div>
      
  </header>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
    <div id="fixed_drawer"class="mdl-layout__drawer">
    <span class="mdl-layout-title">Courses/ What?</span>
     <nav class="mdl-navigation">
      <a id="drawer_tabs"class="mdl-navigation__link" href="">Course Genre 1/ Courses</a>
      <a id="drawer_tabs"class="mdl-navigation__link" href="">Course Genre 2/Uploaderr</a>
      <a id="drawer_tabs"class="mdl-navigation__link" href="">Course Genre 3/viewe</a>
      <a id="drawer_tabs"class="mdl-navigation__link" href="">Course Genre 4</a>
    </nav>
  </div>


    <main class="mdl-layout__content">

    <div class="mdl-grid">
      <div style="padding-left:250px;padding-top:5px"class="mdl-cell mdl-cell--4-col"><div>
        <div class="mdl-cell mdl-cell--8-col">
        <div class="mdl-card mdl-shadow--16dp util-center util-spacing-h--40px">
            <div class="mdl-card__title mdl-color--teal-500">
                <h2 class="mdl-card__title-text mdl-color-text--white">Personal Details</h2>
            </div>
           <div class="mdl-card__supporting-text mdl-grid">

                <form method="POST" action="/updateProfile">

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_firstname">First Name</label>
                        <input class="mdl-textfield__input" type="text" id="textfield_firstname" name="firstname" value='<%= user_details.firstname%>'/>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_lastname">Last Name</label>
                        <input class="mdl-textfield__input" type="text" id="textfield_lastname" name="lastname" value='<%= user_details.lastname%>'/>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_email">Email</label>
                        <input class="mdl-textfield__input" readonly type="text" id="textfield_email" name="email" value='<%= user_details.email%>'/>
                    </div>
                    <div class="mdl-cell mdl-cell--12-col send-button" align="center">

                    <!-- <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_password">Password</label>
                        <input class="mdl-textfield__input" type="text" id="textfield_password" name="password" value='<%= user_details.password%>'/>
                    </div> -->

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_role">Role</label>
                        <input class="mdl-textfield__input" readonly type="text" id="textfield_role" name="role" value='<%= user_details.role%>'/>
                    </div>

                    <button type="submit" class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored mdl-color--primary">
                            Update Profile
                        </button>
                    </div>
                </form>

            </div>
        </div>
      </div>



    </div>
    

  </main>

</body>
<html>
