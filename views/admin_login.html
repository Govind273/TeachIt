<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="/scripts/material.min.css">
      <script src="/scripts/material.min.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login or Register</title>
    </head>
    <body>

      <!-- REGISTER FORM -->
      <div class="mdl-grid">
          <div class="mdl-card mdl-shadow--16dp">
              <div class="mdl-card__title mdl-color--teal-500">
                  <h2 class="mdl-card__title-text mdl-color-text--white">Create a New Account</h2>
              </div>
              <div class="mdl-card__supporting-text mdl-grid">

                  <b class="mdl-color-text--accent">Error message goes here</b>
                 

                  <form method="POST" action="/adminregister">
                      <input type="hidden" name="action" value="register"/>
                      
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                          <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_new_firstname">First Name</label>
                          <input class="mdl-textfield__input" type="text" id="textfield_new_firstname" name="firstname" pattern="^[a-z0-9_-]{3,15}$"/>
                          <span class="mdl-textfield__error">3-15 characters with only lowercase letters, digits, underscore, and hyphen</span>
                      </div>

                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                          <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_new_lastname">Last Name</label>
                          <input class="mdl-textfield__input" type="text" id="textfield_new_lastname" name="lastname" pattern="^[a-z0-9_-]{3,15}$"/>
                          <span class="mdl-textfield__error">3-15 characters with only lowercase letters, digits, underscore, and hyphen</span>
                      </div>

                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <label class="mdl-textfield__label mdl-color-text--grey" for="email">Email</label>
                        <input class="mdl-textfield__input" type="text" id="email" name="email" />
                      </div>

                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                          <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_new_password">Password</label>
                          <input class="mdl-textfield__input" type="password" id="textfield_new_password" name="password"/>
                                  <!-- pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})"/> -->
                          <span class="mdl-textfield__error">
                              6-20 characters with at least a digit, lowercase and uppercase letters,
                              and special symbol in @#$%
                          </span>
                      </div>

                      <div class="mdl-cell mdl-cell--12-col send-button" align="center">
                          <button class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored" id="login">
                              Register
                          </button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
    </body>
</html>
