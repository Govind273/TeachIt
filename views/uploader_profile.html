      <title>Uploader profile!</title>
      <style>
        .mdl-button--file input{
          cursor: pointer;
          height: 100%;
          right: 0;
          opacity: 0;
          position: absolute;
          top: 0;
          width: 300px;
          z-index: 4; 
        }

        .mdl-textfield--file  .mdl-textfield__input {
          box-sizing: border-box;
          width: calc(100% - 32px);
        }
        .mdl-textfield--file  .mdl-button--file {
          right: 0;
        }
      </style> 
    </head>
    <body>
      <% include uploader_navbar.html %>
      
    
      <br/><br/><br/>

      <div class="mdl-grid">
      <div class="mdl-cell">
        <div class="mdl-card mdl-shadow--16dp util-center util-spacing-h--40px">
            <div class="mdl-card__title mdl-color--orange-800">
                <h2 class="mdl-card__title-text mdl-color-text--white">Personal Details</h2>
            </div>
            <div class="mdl-card__supporting-text mdl-grid">

                <form method="POST" action="/updateProfile">

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_firstname">First Name</label>
                        <input class="mdl-textfield__input" type="text" id="textfield_firstname" name="firstname" value='<%= user_details.firstname%>'/>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_lastname">Last Name</label>
                        <input class="mdl-textfield__input" type="text" id="textfield_lastname" name="lastname" value='<%= user_details.lastname%>'/>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_email">Email</label>
                        <input class="mdl-textfield__input" readonly type="text" id="textfield_email" name="email" value='<%= user_details.email%>'/>
                    </div>
                    <div class="mdl-cell mdl-cell--12-col send-button" align="center">

                    <!-- <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_password">Password</label>
                        <input class="mdl-textfield__input" type="text" id="textfield_password" name="password" value='<%= user_details.password%>'/>
                    </div> -->

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_role">Role</label>
                        <input class="mdl-textfield__input" readonly type="text" id="textfield_role" name="role" value='<%= user_details.role%>'/>
                    </div>

                    <button type="submit" class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored mdl-color--primary">
                            Update Profile
                        </button>
                    </div>
                </form>

            </div>
        </div>
      </div>
      </div>
    </body>
</html>
