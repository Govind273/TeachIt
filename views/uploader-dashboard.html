<html>
   <head>
      <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
      <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" type="text/css" href ="hello.css">
   </head>
<body>
<div id = class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div id = "huh"class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title" id = "teachit">TeachIt</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav id = "nav"class="mdl-navigation mdl-layout--large-screen-only">

        <a class ="mdl-navigation__link" href="">Profile</a>

        <a class="mdl-navigation__link" href="">Statistics</a>
        <a class="mdl-navigation__link" href="">Logout</a>
      </nav>
    </div>
    <div id= "huh"class = "mdl-layout__header-row">
 <span class="mdl-layout-title">ADMIN DASHBOARD</span>
<div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
        <label class="mdl-button mdl-js-button mdl-button--icon"
               for="fixed-header-drawer-exp">
          <i class="material-icons">search</i>

        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" name="sample"
                 id="fixed-header-drawer-exp">
        </div>
      </div>
      
  </header>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
    <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Courses/ What?</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Course Genre 1/ Courses</a>
      <a class="mdl-navigation__link" href="">Course Genre 2/Uploaderr</a>
      <a class="mdl-navigation__link" href="">Course Genre 3/viewe</a>
      <a class="mdl-navigation__link" href="">Course Genre 4</a>
    </nav>
  </div>

<main >
   <div class="mdl-layout">
        All courses <br/>
        <%  for(var i=0; i<courses.length; i++) { %>
        <form method="post" action='/editcourse'>
        <div class="mdl-cell mdl-cell--12-col send-button">
            <button type="submit" class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored mdl-color--primary" name='<%= courses[i].course_name %>'>
            <%= courses[i].course_name %>
            </button>
        </div>
        </form>
        <br/>
        <% } %> 
      </div>
  

      </main>
    </body>
    </html>
